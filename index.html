<!DOCTYPE html>

<head>

    <title>Document</title>

<style>
    body {
        background: url(./项目/front_cover/bg1.png) fixed;
    }
    
    .person_works {
        text-align: center;
        font-size: 24px;
        background-color: rgb(14, 192, 192);
        box-sizing: border-box;
        padding: 20px;
    }
    
    .works {
        display: flex;
        display: -webkit-flex;
        flex-direction: row;

    .front_cover {
        width: 33.3333%;
        transition: all .5s;
        border-radius: 15px;
        border: 1px solid rgb(82, 127, 199);
    }
    
    .front_cover:hover {
        transform: scale(1.04);
    }
    
    .title {
        font-size: 20px;
        text-align: center;
    }
    
    .works>div {
        margin-left: 15px;
    }
</style>

<body>
    <div class="person_works">个人作品</div>
    <div class="works">
        <div class="Parallax_card">

                <img class="front_cover" src="./项目/front_cover/视差卡片.png" style="width: 500px;">
            </a>
        </div>
        <div class="3D_histogram">
            <p class="title">3d柱状图</p>
            <a href="./项目/3d柱状图/index.html" target="_blank">
                <img class="front_cover" src="./项目/front_cover/3d柱状图.png" style="width: 500px;">
            </a>
        </div>
        <div class="Radio&check_box">
            <p class="title">jQuery单选框跟复选框</p>
            <a href="./项目/jQuery单选框跟复选框/index.html" target="_blank">
                <img class="front_cover" src="./项目/front_cover/单选框跟复选框.png" style="width: 500px;">
            </a>
        </div>
        <div class="MusicPlayer">
            <p class="title">H5音乐播放器界面</p>
            <a href="./项目/单纯H5音乐播放器界面/H5音乐播放器界面.html" target="_blank">
                <img class="front_cover" src="./项目/front_cover/单纯H5音乐播放器界面.png" style="width: 500px;">
            </a>
        </div>
        <div class="css3MusicPlayer">
            <p class="title">CSS3动效音乐播放器</p>
            <a href="./项目/CSS3动效音乐播放器/music.html" target="_blank">
                <img class="front_cover" src="./项目/front_cover/动效音乐播放器.png" style="width: 500px;">

    </div>
